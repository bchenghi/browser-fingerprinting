<!DOCTYPE html>
<html>
  <head>
    <title>Browser Fingerprinting</title>
    <style>
      .basic-fingerprinting-container {
        width: 85%;
        margin: 0 auto;
        border: 1px solid #000;
        border-radius: 8px;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="basic-fingerprinting-container">
      <p><strong>User Agent: </strong><span id="userAgent"></span></p>
      <p><strong>Available Fonts: </strong><span id="availableFonts"></span></p>
      <p><strong>TimeZone: </strong><span id="timezone"></span></p>
      <p><strong>Fingerprint hash: </strong><span id="fingerprint"></span></p>
      <!-- Import js files with fingerprinting scripts -->
      <script src="fonts.js"></script>
      <script src="basicFingerprinting.js"></script>
    </div>
    <div class="basic-fingerprinting-container">
      <b>Your hash:</b> <span id='canvas_hash'></span><br>
      <canvas id='myCanvas' width='200' height='40' style='border:1px solid #000000;'></canvas><br>
      <b>Ref hash:</b> <span id='ref_hash'></span><br>
      <canvas id='refCanvas' width='200' height='40' style='border:1px solid #000000;'></canvas>
      <script src="refImgSrc.js"></script>
      <script src="canvas.js"></script>
    </div>
  </body>
</html>
