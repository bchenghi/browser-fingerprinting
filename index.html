<!DOCTYPE html>
<html>
  <head>
    <title>Browser Fingerprinting</title>
    <style>
      .basic-fingerprinting-container {
        width: 85%;
        margin: 0 auto;
        border: 1px solid #000;
        border-radius: 8px;
        padding: 15px;
      }

      #fingerprint {
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="basic-fingerprinting-container">
      <p><strong>User Agent: </strong><span id="userAgent"></span></p>
      <p><strong>Available Fonts: </strong><span id="availableFonts"></span></p>
      <p><strong>TimeZone: </strong><span id="timezone"></span></p>
      <!-- Import js files with fingerprinting scripts -->
      <script src="fonts.js"></script>
      <script src="basicFingerprinting.js"></script>
      <!-- Canvas fingerprinting -->
      <p><strong>Your canvas hash: </strong><span id='canvas_hash'></span></p>
      <p><canvas id='myCanvas' width='200' height='40' style='border:1px solid #000000;'></canvas></p>
      <p><strong>Ref canvas hash: </strong><span id='ref_hash'></span></p>
      <p><canvas id='refCanvas' width='200' height='40' style='border:1px solid #000000;'></canvas></p>
      <script src="refImgSrc.js"></script>
      <script src="canvasFingerprinting.js"></script>
      <p><h2>Fingerprint hash: <span id="fingerprint"></span></h2>
      <script src="getFingerprintHash.js"></script>
    </div>
  </body>
</html>
